# Sample motion.conf for Seagate Central by Berto Furth
#
# Based on the sample config file generated by
# motion 4.3.2.
#
# This file contains only the basic configuration options to get a
# system working.  There are many more options available.  Please
# consult the documentation for the complete list of all options.
#

############################################################
# System control configuration parameters
############################################################

# Start in daemon (background) mode and release terminal.
daemon on

# File to write log messages into.  If not defined stderr and syslog is used.
#
# Good to keep this on non volatile storage so that
# events can be "grepped" for later on.
log_file /Data/motion/motion.log

# Level of log messages [1..9] (EMG, ALR, CRT, ERR, WRN, NTC, INF, DBG, ALL).
log_level 6

############################################################
# Script execution configuration parameters
############################################################

# Command to be executed when an event starts.
; on_event_start value

# Command to be executed when an event ends.
; on_event_end value

# Command to be executed when a movie file is closed.
; on_movie_end value

############################################################
# Picture output configuration parameters
############################################################

# Output pictures when motion is detected
picture_output on

# By setting picture_quality high we consume more disk
# space per image but we spare the CPU the work of having 
# to compress the image significantly.
picture_quality 100

# Have motion save an image periodically regardless
# of whether there's motion detected.
snapshot_interval = 10800
snapshot_filename = %Y%m%d%H%M%S-Snap

############################################################
# Movie output configuration parameters
############################################################

# Create movies of motion events.
#
# Turning this feature on doesn't work well on the
# the Seagate Central because it can be very CPU intensive
#
# The exception is where the "movie_passthrough"
# feature is enabled for a netcam
#
movie_output off

# Maximum length of movie in seconds.
movie_max_time 60

# The encoding quality of the movie. (0=use bitrate. 1=worst quality, 100=best)
movie_quality 100

# Container/Codec to used for the movie. See motion_guide.html
movie_codec mkv

############################################################
# Webcontrol configuration parameters
############################################################

# Port number used for the webcontrol.
webcontrol_port 8080

# Restrict webcontrol connections to the localhost.
webcontrol_localhost off

# Type of configuration options to allow via the webcontrol.
#
# It's very dangerous to allow configuration using the
# web interface. I'd suggest leaving this at 0 so that
# all you can do is view cameras and nothing else.
webcontrol_parms 0

# ipv6
webcontrol_ipv6 on

# Enable authentication for webcontrol interface
webcontrol_auth_method  2
webcontrol_authentication admin:admin

############################################################
# Live stream configuration parameters
############################################################

# The port number for the live stream.
stream_port 8081

# Restrict stream connections to the localhost.
stream_localhost off

# Require Authentication for stream
stream_auth_method 0
stream_authentication admin:admin

# Set the stream quality.
#
# Set to 100 for high bandwidth but lower CPU impact.
stream_quality 100

# Refresh rate in frames per second for stream
#
# The higher the rate, the more CPU load.
stream_maxrate 1

# Limit stream to 1fps when there is no motion.
stream_motion on

##############################################################
# Camera config files - One for each camera.
##############################################################
camera /usr/local2/etc/camera-usb.conf
; camera /usr/local2/etc/camera-net.conf

##############################################################
# Directory to read '.conf' files for cameras.
##############################################################
; camera_dir /usr/local/etc/motion/conf.d
